<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<button id="openMenuBtn">
  <span class="btn-text">Menu</span>
  <span class="arrow-icon"></span>
</button>


<div id="menuModal" class="modal">
  <div class="modal-content">
    
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="Bookshelf Logo">
      </div>
    
      <label class="background-switch">
        <input type="checkbox" id="backgroundToggle">
        <span class="slider"></span>
      </label>
      <div class="x-close">
        <img src="close-icon.png" alt="Close">
      </div>
    </div>
    
    <div class="body">
      <button class="home-btn">HOME</button>
      <button class="shopping-list-btn">Shopping List</button>
      
      <div class="book-covers">
        <!-- Обложки книг -->
      </div>
    </div>
    
    <div class="footer">
      <button class="logout-btn">Log out</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
